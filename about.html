    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">

                    <form action="#" method="post" id="form-login" class="py-5">
                        <h3 class="text-center">Login Form</h3>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" placeholder="Username"
                                class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="form-control">
                        </div>
                        <button class="form-control btn" type="submit">Login</button>

                </div>
            </div>

    <!--Web1 CSS-->
    <link rel="stylesheet" href="css/21880159.css">
    <!--Handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/21880159.js"></script>
    <script id="about-us-template" type="text/x-handlebars-template">
        {{#each data}}
        <h1 class="py-3">{{name}}</h1>
        <div>
            <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
            <p class="text-black-50">{{{summary}}}</p>
            <a href="#" class="btn btn-link" onclick="loadData('aboutus/{{id}}', 'details-template','content')">Read more</a>
        </div>
        {{/each}}
    </script>
    <script id="our-vision-template" type="text/x-handlebars-template">
        <h1 class="py-3">Our Vision</h1>
        {{#each data}}
        <div class="clearfix py-2">
            <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 float-start me-3">
            <h3>{{name}}</h3>
            <p class="text-black-50">
                {{{summary}}}
            </p>
        </div>
        {{/each}}
    </script>
    <script id="details-template" type="text/x-handlebars-template">
        <div class="container py-5 overflow-auto">
            {{#each data}}
            <h1 class="py-3">{{name}}</h1>
            <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3">
            <p>{{{description}}}</p>
            {{/each}}
        </div>
    </script>
    <script id="our-team-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col">
            <a href="#">
                <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 mb-3 img-fluid"
            onclick="loadData('team/{{id}}','details-template','content')">
            </a>
            
            <h4>{{name}}</h4>
            <p class="text-black-50">
                {{summary}}
            </p>
        </div>
        {{/each}}
    </script>
    <script id="testimonials-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col">
            <p class="text-black-50">{{summary}}</p>
                        <span class="text-white">{{name}}</span><br>
                        <a href="#">{{email}}</a>
        </div>
        {{/each}}
    </script>
    <script>
        loadData('aboutus', 'about-us-template', 'about-us');
        loadData('visions', 'our-vision-template', 'our-vision');
        loadData('team', 'our-team-template', 'our-team-hb');
        loadData('testimonials', 'testimonials-template', 'testimonials-hb');
    </script>
