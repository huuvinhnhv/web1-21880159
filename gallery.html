                </button>
                <div class="collapse navbar-collapse" id="menu-header">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill" id="form-search" method="GET"
                        action="search.html">
                        <input class="form-control ms-2 border-0" type="text" placeholder="Search" name="keyword"
                            id="keyword" required>
                        <button class="btn my-2 my-sm-0 border-0" type="submit">

                        </button>

    <section id="banner-small"></section>
    <!--Content-->
    <div id="content">
        <section class="container py-5">
            <h1 class="">Gallery</h1>
            <strong>Filter by category</strong>
            <ul class="nav" id="gallery-categories">
                <!--Handlebars-->
            </ul>
            <div class="row py-2" id="gallery">
                <!--Handlebars-->
            </div>
        </section>
    </div>
    <!--footer-->
    <footer class="text-center container-fluid text-white py-4">
        <ul class="nav justify-content-center " id="menu-footer">
            <li class="nav-item">
                <a class="nav-link " href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>

                <a class="nav-link link-login" href="#" data-bs-toggle="modal" data-bs-target="#modalId">Login</a>

            </li>
        </ul>
        <p class="text-white-50 mt-4">Copyright &copy; 2022 by Nguyen Huu Vinh - 21880159</p>
    </footer>
    <!--Login Form-->

    <!-- Modal -->
    <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                    <form action="#" method="post" id="form-login" class="py-1" onsubmit="login(event);">
                        <h3 class="text-center">Login Form</h3>
                        <div class="mb-3">
                            <input type="text" name="username" id="username" placeholder="Username"
                                class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="form-control">
                        </div>
                        <button class="form-control btn" type="submit">Login</button>
                    </form>
                </div>
                <div class="modal-footer py-0">
                    <div class="text-danger" id="error-login-message">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modalId = document.getElementById('modalId');

        modalId.addEventListener('show.bs.modal', function (event) {
            // Button that triggered the modal
            let button = event.relatedTarget;
            // Extract info from data-bs-* attributes
            let recipient = button.getAttribute('data-bs-whatever');

            // Use above variables to manipulate the DOM
        });
    </script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!--Web1 CSS-->
    <link rel="stylesheet" href="css/21880159.css">
    <!--Handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/21880159.js"></script>
    <script id="gallery-categories-template" type="text/x-handlebars-template">
        <li class="nav-item"><a href="#" class="nav-link disabled ps-0" onclick="loadData('gallery', 'gallery-template', 'gallery'); disableLink(this);">Show all</a></li>
        {{#each data}}
        <li class="nav-item">           
            <a href="#" class="nav-link active ps-0" onclick="loadData('gallery/categories/{{id}}', 'gallery-template','gallery'); disableLink(this);">{{name}}</a>
        </li>
        {{/each}}
    </script>
    <script id="gallery-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-md-3">
                    <img src="{{thumbpath}}" alt="{{name}}" class="img-thumbnail mb-3">
        </div>
        {{/each}}
    </script>
    <script>
        checkLogin();
        loadData('gallery-categories', 'gallery-categories-template', 'gallery-categories');
        loadData('gallery', 'gallery-template', 'gallery');
    </script>
</body>

</html>
